<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cơm Niêu Việt Nam</title>

    <!-- Bootstrap & Font Awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      /* ==== HEADER ==== */

      .nav-menu-section {
        flex-grow: 1;
        text-align: right;
      }

      .nav-menu {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: flex-end;
      }

      .nav-menu li a {
        text-decoration: none;
        color: #333;
        padding: 8px 12px;
        border-radius: 4px;
        transition: background-color 0.2s, color 0.2s;
      }

      .nav-menu li a:hover {
        background-color: #f2f2f2;
      }

      .nav-menu li a.active {
        background-color: #ffcc00;
        color: #000;
        font-weight: bold;
      }

      /* ==== BANNER ==== */
      .banner {
        width: 100%;
        max-height: 300px;
        overflow: hidden;
      }

      .banner img {
        width: 100%;
        height: auto;
        object-fit: cover;
        display: block;
      }

      /* ==== FOOTER ==== */
      .footer-main {
        background: white;
        padding: 60px 0 40px;
        border-top: 1px solid #e9ecef;
      }

      .footer-content {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 50px;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
      }

      .footer-logo-section {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .footer-logo {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 25px;
      }

      .footer-logo a img {
        height: 80px;
        width: auto;
        display: block;
      }

      .social-icons {
        display: flex;
        gap: 15px;
        margin-bottom: 25px;
      }

      .social-icon {
        width: 35px;
        height: 35px;
        background: #666;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 5px;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .social-icon:hover {
        background: #d2691e;
        transform: translateY(-2px);
      }

      .contact-info {
        color: #666;
        line-height: 1.8;
      }

      .contact-info .hotline {
        color: #dc3545;
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 10px;
        cursor: pointer;
      }

      .contact-info .address {
        font-size: 0.95rem;
      }

      .menu-categories h4,
      .store-info h4 {
        color: #333;
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 25px;
      }

      .menu-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px 20px;
      }

      .menu-link {
        color: #666;
        text-decoration: none;
        font-size: 0.95rem;
        transition: color 0.3s ease;
        padding: 5px 0;
      }

      .menu-link:hover {
        color: #d2691e;
      }

      .store-hours {
        color: #dc3545;
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 10px;
      }

      .store-description {
        color: #666;
        font-size: 0.95rem;
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .store-map {
        width: 100%;
        height: 120px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .store-map img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        cursor: pointer;
      }

      /* ==== RESPONSIVE ==== */
      @media (max-width: 992px) {
        .footer-content {
          grid-template-columns: 1fr 1fr;
        }
      }

      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: stretch;
        }

        .logo-section {
          text-align: center;
          width: 100%;
          margin-bottom: 10px;
        }

        .nav-menu {
          flex-direction: column;
          align-items: flex-end;
        }

        .footer-content {
          grid-template-columns: 1fr;
        }

        .menu-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (max-width: 480px) {
        .footer-logo {
          flex-direction: column;
          gap: 10px;
        }

        .social-icons {
          justify-content: center;
        }

        .menu-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->

    <!-- BANNER -->
    <div class="banner">
      <img src="/images/banner2.png" alt="Banner Nhà hàng" />
    </div>

    <!-- FOOTER -->
    <footer>
      <div class="footer-main">
        <div class="footer-content">
          <!-- Logo & Contact -->
          <div class="footer-logo-section">
            <div class="footer-logo">
              <a href="/"><img src="/images/logo.png" alt="Logo Cơm Niêu" /></a>
            </div>
            <div class="social-icons">
              <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
              <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
              <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
              <a href="#" class="social-icon"><i class="fab fa-telegram"></i></a>
            </div>
            <div class="contact-info">
              <div class="hotline">Hotline: 094 1855 234</div>
              <div class="address">
                <strong>Địa chỉ gần sân bay:</strong><br />
                Số 234, Đường Cộng Hòa, P.12, Q. Tân Bình, TP. HCM
              </div>
            </div>
          </div>

          <!-- Menu -->
          <div class="menu-categories">
            <h4>Danh Mục Menu</h4>
            <div class="menu-grid">
              <a href="#" class="menu-link">Khai Vị</a>
              <a href="#" class="menu-link">Món Ăn</a>
              <a href="#" class="menu-link">Món Bò</a>
              <a href="#" class="menu-link">Món Canh</a>
              <a href="#" class="menu-link">Món Cơm</a>
              <a href="#" class="menu-link">Món Gà</a>
              <a href="#" class="menu-link">Hải Sản</a>
              <a href="#" class="menu-link">Heo</a>
              <a href="#" class="menu-link">Lẩu</a>
              <a href="#" class="menu-link">Rau</a>
              <a href="#" class="menu-link">Thêm</a>
            </div>
          </div>

          <!-- Store Info -->
          <div class="store-info">
            <div class="store-hours">Mở cửa: 10h - 22h (24/7)</div>
            <div class="store-description">
              Không gian thoáng mát, thiết kế mộc mạc và gần gũi.
            </div>
            <div class="store-map">
              <img
                src="https://images.unsplash.com/photo-1524661135-423995f22d0b?w=300&h=120&fit=crop"
                alt="Bản đồ"
              />
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- JS -->
    <script>
      // Active menu item theo URL hiện tại
      const currentPath = window.location.pathname;
      document.querySelectorAll(".nav-menu a").forEach(link => {
        if (link.getAttribute("href") === currentPath) {
          link.classList.add("active");
        }
      });

      // Hotline click
      document.querySelector(".hotline").addEventListener("click", () => {
        window.location.href = "tel:0941855234";
      });

      // Scroll to top button
      const scrollToTop = () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      };

      const createScrollButton = () => {
        const button = document.createElement("button");
        button.innerHTML = '<i class="fas fa-arrow-up"></i>';
        button.style.cssText = `
          position: fixed;
          bottom: 30px;
          right: 30px;
          width: 50px;
          height: 50px;
          background: #D2691E;
          color: white;
          border: none;
          border-radius: 50%;
          cursor: pointer;
          box-shadow: 0 5px 15px rgba(0,0,0,0.2);
          z-index: 1000;
          opacity: 0;
          transition: all 0.3s ease;
        `;
        button.addEventListener("click", scrollToTop);
        document.body.appendChild(button);

        window.addEventListener("scroll", () => {
          button.style.opacity = window.scrollY > 300 ? "1" : "0";
        });
      };

      createScrollButton();
    </script>
  </body>
</html>
