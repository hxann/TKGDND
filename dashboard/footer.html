<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer - Cơm Niêu Việt Nam</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      /* Demo content */
      .demo-content {
        height: 100vh;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        font-size: 1.5rem;
      }

      /* Footer Top Section */
      .footer-top {
        background: linear-gradient(135deg, #d2b48c, #deb887);
        padding: 40px 0;
        position: relative;
        overflow: hidden;
      }

      .footer-top::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="pattern" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="%23000" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23pattern)"/></svg>');
      }

      .footer-top-content {
        position: relative;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
      }

      /* Service Icon */
      .service-icon {
        width: 80px;
        height: 80px;
        background: #8b0000;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .service-icon i {
        margin: 0 3px;
      }

      /* Service Info */
      .service-info {
        text-align: center;
        color: white;
      }

      .service-hours {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      .contact-label {
        font-size: 1rem;
        margin-bottom: 5px;
        opacity: 0.9;
      }

      .phone-number {
        font-size: 2rem;
        font-weight: 700;
        color: #333;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
      }

      /* Food Image */
      .food-showcase {
        width: 300px;
        height: 120px;
      }

      .food-showcase img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      /* Footer Main Section */
      .footer-main {
        background: white;
        padding: 60px 0 40px;
        border-top: 1px solid #e9ecef;
      }

      .footer-content {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 50px;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
      }

      /* Footer Logo Section */
      .footer-logo-section {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .footer-logo {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 25px;
      }

      .footer-logo-icon {
        width: 50px;
        height: 50px;
        background: #d2691e;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 20px;
      }

      .footer-logo-text {
        font-size: 1.5rem;
        font-weight: 700;
        color: #d2691e;
        font-family: serif;
      }

      /* Social Icons */
      .social-icons {
        display: flex;
        gap: 15px;
        margin-bottom: 25px;
      }

      .social-icon {
        width: 35px;
        height: 35px;
        background: #666;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 5px;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .social-icon:hover {
        background: #d2691e;
        transform: translateY(-2px);
        color: white;
      }

      /* Contact Info */
      .contact-info {
        color: #666;
        line-height: 1.8;
      }

      .contact-info .hotline {
        color: #dc3545;
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 10px;
      }

      .contact-info .address {
        font-size: 0.95rem;
      }

      /* Menu Categories */
      .menu-categories h4 {
        color: #333;
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 25px;
      }

      .menu-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px 20px;
      }

      .menu-link {
        color: #666;
        text-decoration: none;
        font-size: 0.95rem;
        transition: color 0.3s ease;
        padding: 5px 0;
      }

      .menu-link:hover {
        color: #d2691e;
      }

      /* Store Info */
      .store-info h4 {
        color: #333;
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 15px;
      }

      .store-hours {
        color: #dc3545;
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 10px;
      }

      .store-description {
        color: #666;
        font-size: 0.95rem;
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .store-map {
        width: 100%;
        height: 120px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .store-map img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Responsive Design */
      @media (max-width: 992px) {
        .footer-content {
          grid-template-columns: 1fr 1fr;
          gap: 40px;
        }

        .footer-top-content {
          flex-direction: column;
          gap: 30px;
          text-align: center;
        }

        .food-showcase {
          width: 250px;
          height: 100px;
        }
      }

      @media (max-width: 768px) {
        .footer-content {
          grid-template-columns: 1fr;
          gap: 30px;
        }

        .menu-grid {
          grid-template-columns: repeat(3, 1fr);
          gap: 10px 15px;
        }

        .phone-number {
          font-size: 1.5rem;
        }

        .service-hours {
          font-size: 1.2rem;
        }

        .footer-main {
          padding: 40px 0 30px;
        }
      }

      @media (max-width: 480px) {
        .menu-grid {
          grid-template-columns: repeat(2, 1fr);
        }

        .footer-logo {
          flex-direction: column;
          text-align: center;
          gap: 10px;
        }

        .social-icons {
          justify-content: center;
        }

        .food-showcase {
          width: 200px;
          height: 80px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Demo Content -->

    <!-- Footer -->
    <footer>
      <!-- Footer Top Section -->
       <img src="/images/banner2.png" alt="Cơm Niêu Đặc Sản">

      <!-- Footer Main Section -->
      <div class="footer-main">
        <div class="footer-content">
          <!-- Logo & Contact Section -->
          <div class="footer-logo-section">
            <div class="footer-logo">
              <div class="">
                
              </div>
              <div><img src="/images/logo.png"></div>
            </div>

            <div class="social-icons">
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-youtube"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-telegram"></i>
              </a>
            </div>

            <div class="contact-info">
              <div class="hotline">Hotline: 094 1855 234</div>
              <div class="address">
                <strong>Địa Chỉ Gần Sân Bay:</strong><br />
                Số 234, Đường Cộng Hòa, Phường 12, Quận Tân Bình, Hồ Chí Minh
                City
              </div>
            </div>
          </div>

          <!-- Menu Categories -->
          <div class="menu-categories">
            <h4>Danh Mục Menu</h4>
            <div class="menu-grid">
              <a href="#" class="menu-link">Khai Vị</a>
              <a href="#" class="menu-link">Món Ăn</a>
              <a href="#" class="menu-link">Món Bò</a>
              <a href="#" class="menu-link">Món Canh</a>
              <a href="#" class="menu-link">Món Cơm</a>
              <a href="#" class="menu-link">Món Gà</a>
              <a href="#" class="menu-link">Món Hải Sản</a>
              <a href="#" class="menu-link">Món Heo</a>
              <a href="#" class="menu-link">Món Lẩu</a>
              <a href="#" class="menu-link">Món Rau</a>
              <a href="#" class="menu-link">Thêm</a>
            </div>
          </div>

          <!-- Store Info -->
          <div class="store-info">
            <div class="store-hours">Mở Cửa: 10h - 22h (24/7)</div>
            <div class="store-description">
              Không gian thoáng mát với thiết kế mộc mạc.
            </div>
            <div class="store-map">
              <img
                src="https://images.unsplash.com/photo-1524661135-423995f22d0b?w=300&h=120&fit=crop"
                alt="Bản đồ vị trí"
              />
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Phone number click to call
      document
        .querySelector(".phone-number")
        .addEventListener("click", function () {
          window.location.href = "tel:0941855234";
        });

      // Hotline click to call
      document.querySelector(".hotline").addEventListener("click", function () {
        window.location.href = "tel:0941855234";
      });

      // Social media links
      document.querySelectorAll(".social-icon").forEach((icon) => {
        icon.addEventListener("click", function (e) {
          e.preventDefault();
          const platform = this.querySelector("i").classList[1].split("-")[1];
          console.log(`Opening ${platform} page`);
          // Here you would add actual social media links
        });
      });

      // Menu links
      document.querySelectorAll(".menu-link").forEach((link) => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          const category = this.textContent;
          console.log(`Navigate to ${category} menu`);
          // Here you would add navigation logic
        });
      });

      // Map click
      document
        .querySelector(".store-map")
        .addEventListener("click", function () {
          // Open Google Maps or show location modal
          console.log("Opening map location");
        });

      // Add smooth scroll to top functionality
      const scrollToTop = () => {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      };

      // Add floating scroll to top button
      const createScrollButton = () => {
        const button = document.createElement("button");
        button.innerHTML = '<i class="fas fa-arrow-up"></i>';
        button.style.cssText = `
                position: fixed;
                bottom: 30px;
                right: 30px;
                width: 50px;
                height: 50px;
                background: #D2691E;
                color: white;
                border: none;
                border-radius: 50%;
                cursor: pointer;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                opacity: 0;
                transition: all 0.3s ease;
            `;

        button.addEventListener("click", scrollToTop);
        document.body.appendChild(button);

        // Show/hide button based on scroll position
        window.addEventListener("scroll", () => {
          if (window.pageYOffset > 300) {
            button.style.opacity = "1";
          } else {
            button.style.opacity = "0";
          }
        });
      };

      // Initialize scroll button
      createScrollButton();

      // Add animation on scroll
      const observerOptions = {
        threshold: 0.1,
        rootMargin: "0px 0px -50px 0px",
      };

      const observer = new IntersectionObserver(function (entries) {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = "1";
            entry.target.style.transform = "translateY(0)";
          }
        });
      }, observerOptions);

      // Observe footer elements
      document
        .querySelectorAll(".footer-logo-section, .menu-categories, .store-info")
        .forEach((el) => {
          el.style.opacity = "0";
          el.style.transform = "translateY(30px)";
          el.style.transition = "all 0.6s ease";
          observer.observe(el);
        });
    </script>
  </body>
</html>
