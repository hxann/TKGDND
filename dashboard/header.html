<script>
// Header Component JavaScript - FIXED Mobile Menu with Left Slide
(function() {
    'use strict';
    
    // Wait for component to be loaded
    setTimeout(function() {
        console.log('🚀 Loading header component...');
        
        // Search functionality
        const searchBtn = document.querySelector(".header-search-btn");
        const searchInput = document.querySelector(".header-search-input");
        const categoryDropdown = document.querySelector(".header-category-dropdown");
        
        if (searchBtn && searchInput && categoryDropdown) {
            searchBtn.addEventListener("click", function () {
                const searchValue = searchInput.value;
                const category = categoryDropdown.value;
                
                if (searchValue.trim()) {
                    const icon = this.querySelector("i");
                    const originalClass = icon.className;
                    icon.className = "fas fa-spinner fa-spin";
                    
                    setTimeout(() => {
                        icon.className = originalClass;
                        alert(`🔍 Tìm kiếm: "${searchValue}" trong danh mục: "${category}"`);
                    }, 1000);
                } else {
                    alert("⚠️ Vui lòng nhập từ khóa tìm kiếm");
                }
            });
            
            searchInput.addEventListener("keypress", function (e) {
                if (e.key === "Enter") {
                    searchBtn.click();
                }
            });
        }
        
        // Phone click to call
        const reservationPhone = document.querySelector(".header-reservation-phone");
        if (reservationPhone) {
            reservationPhone.addEventListener("click", function () {
                window.location.href = "tel:0941855234";
            });
        }
        
        // Mobile menu toggle - COMPLETELY REWRITTEN
        const navToggle = document.getElementById("mobileMenuToggle");
        const navMenu = document.getElementById("mobileNavMenu");
        const navOverlay = document.getElementById("mobileMenuOverlay");
        
        console.log('🔍 Mobile menu elements:', {
            toggle: !!navToggle,
            menu: !!navMenu,
            overlay: !!navOverlay
        });
        
        if (navToggle && navMenu && navOverlay) {
            let isMenuOpen = false;
            
            function openMobileMenu() {
                console.log('📱 Opening mobile menu...');
                isMenuOpen = true;
                navMenu.classList.add("header-active");
                navOverlay.classList.add("header-active");
                document.body.style.overflow = "hidden";
                
                // Change toggle button
                const icon = navToggle.querySelector("i");
                const text = navToggle.querySelector(".header-toggle-text");
                icon.className = "fas fa-times";
                text.textContent = "ĐÓNG";
                
                console.log('✅ Menu opened');
            }
            
            function closeMobileMenu() {
                console.log('📱 Closing mobile menu...');
                isMenuOpen = false;
                navMenu.classList.remove("header-active");
                navOverlay.classList.remove("header-active");
                document.body.style.overflow = "";
                
                // Reset toggle button
                const icon = navToggle.querySelector("i");
                const text = navToggle.querySelector(".header-toggle-text");
                icon.className = "fas fa-bars";
                text.textContent = "MENU";
                
                console.log('❌ Menu closed');
            }
            
            function toggleMobileMenu() {
                if (isMenuOpen) {
                    closeMobileMenu();
                } else {
                    openMobileMenu();
                }
            }
            
            // Toggle button click
            navToggle.addEventListener("click", function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('🖱️ Toggle button clicked');
                toggleMobileMenu();
            });
            
            // Overlay click to close
            navOverlay.addEventListener("click", function(e) {
                console.log('🖱️ Overlay clicked');
                closeMobileMenu();
            });
            
            // Close button (X) in menu
            navMenu.addEventListener("click", function(e) {
                if (e.target === navMenu && e.clientX > navMenu.offsetWidth - 60 && e.clientY < 60) {
                    console.log('🖱️ Close button clicked');
                    closeMobileMenu();
                }
            });
            
            // Menu item clicks
            document.querySelectorAll(".header-nav-link").forEach(link => {
                link.addEventListener("click", function(e) {
                    if (window.innerWidth <= 768 && isMenuOpen) {
                        console.log('🖱️ Menu link clicked:', this.textContent);
                        setTimeout(() => {
                            closeMobileMenu();
                        }, 200);
                    }
                });
            });
            
            // Window resize
            window.addEventListener("resize", function() {
                if (window.innerWidth > 768 && isMenuOpen) {
                    console.log('📱 Window resized, closing menu');
                    closeMobileMenu();
                }
            });
            
            // Escape key to close
            document.addEventListener("keydown", function(e) {
                if (e.key === "Escape" && isMenuOpen) {
                    console.log('⌨️ Escape key pressed');
                    closeMobileMenu();
                }
            });
            
            console.log('✅ Mobile menu events attached successfully');
        } else {
            console.error('❌ Mobile menu elements not found!');
        }
        
        // Highlight active menu
        const currentPath = window.location.pathname;
        const menuLinks = document.querySelectorAll(".header-nav-link");
        
        menuLinks.forEach((link) => {
            const linkPath = new URL(link.href).pathname;
            if (currentPath === linkPath ||
                (currentPath === "/" && linkPath.includes("dashboard")) ||
                (currentPath.includes("dashboard") && linkPath.includes("dashboard"))) {
                link.classList.add("header-active");
            }
        });
        
        // Desktop hover effects
        menuLinks.forEach(link => {
            link.addEventListener("mouseenter", function() {
                if (window.innerWidth > 768) {
                    this.style.transform = "translateY(-2px)";
                }
            });
            
            link.addEventListener("mouseleave", function() {
                if (window.innerWidth > 768) {
                    this.style.transform = "translateY(0)";
                }
            });
        });
        
        console.log('✅ Header component loaded successfully');
        
    }, 300);
})();
</script>
