<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cơm Niêu Việt Nam - Header</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }

      .top-search-bar {
        background-color: white;
        padding: 15px 0;
        border-bottom: 1px solid #e9ecef;
      }

      .search-container {
        display: flex;
        align-items: center;
        max-width: 800px;
        margin: 0 auto;
        gap: 0;
      }

      .category-dropdown {
        background: white;
        border: 1px solid #ddd;
        border-right: none;
        padding: 12px 15px;
        font-size: 14px;
        color: #666;
        min-width: 120px;
        border-radius: 4px 0 0 4px;
        outline: none;
        cursor: pointer;
      }

      .search-input-container {
        flex: 1;
        position: relative;
      }

      .search-input {
        width: 100%;
        padding: 12px 50px 12px 15px;
        border: 1px solid #ddd;
        border-left: none;
        border-right: none;
        font-size: 14px;
        outline: none;
        color: #999;
      }

      .search-input::placeholder {
        color: #999;
      }

      .search-btn {
        background: white;
        border: 1px solid #ddd;
        border-left: none;
        padding: 12px 15px;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
        color: #666;
      }

      .search-btn:hover {
        background: #f8f9fa;
      }

      .main-header {
        background: white;
        padding: 20px 0;
        border-bottom: 1px solid #e9ecef;
        position: relative;
      }

      .header-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
      }

      .reservation-section {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #d2691e;
      }

      .reservation-icon {
        font-size: 24px;
        color: #d2691e;
      }

      .reservation-text {
        display: flex;
        flex-direction: column;
      }

      .reservation-label {
        font-size: 12px;
        font-weight: 600;
        color: #d2691e;
        text-transform: uppercase;
      }

      .reservation-phone {
        font-size: 18px;
        font-weight: 700;
        color: #333;
        cursor: pointer;
      }

      .logo-section {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .logo-text {
        font-size: 28px;
        font-weight: 700;
        color: #d2691e;
        font-family: serif;
      }

      .logo-icon {
        width: 60px;
        height: 60px;
        background-image: url("data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSIzMCIgY3k9IjMwIiByPSIzMCIgZmlsbD0iI0QyNjkxRSIvPjxzdmcgeD0iMTUiIHk9IjE1IiB3aWR0aD0iMzAiIGhlaWdodD0iMzAiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0id2hpdGUiPjxwYXRoIGQ9Ik0xMiAyQzEzLjEgMiAxNCAyLjkgMTQgNFY2SDE4QzE5LjEgNiAyMCA2LjkgMjAgOFYxOEMyMCAxOS4xIDE5LjEgMjAgMTggMjBINkM0LjkgMjAgNCAE5LjEgNCAE4VjhDNCA2LjkgNC45IDYgNiA2SDEwVjRDMTAgMi45IDEwLjkgMiAxMiAyWk0xMiA0VjZIMTJWNFpNNiA4VjE4SDEyVjhINlpNMTQgOFYxOEgxOFY4SDE0WiIvPjwvc3ZnPjwvc3ZnPg==");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }

      .logo-section img {
        max-height: 60px;
        width: auto;
      }

      .menu-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .menu-btn:hover {
        background: #c82333;
      }

      .nav-menu-section {
        background: white;
        padding: 15px 0;
        border-bottom: 1px solid #e9ecef;
      }

      .nav-menu {
        display: flex;
        justify-content: center;
        align-items: center;
        list-style: none;
        margin: 0 auto;
        padding: 0;
        gap: 50px;
        max-width: 1200px;
      }

      .nav-menu li {
        position: relative;
      }

      .nav-menu li a {
        color: #333;
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        padding: 10px 0;
        transition: color 0.3s ease;
        display: block;
      }

      .nav-menu li:first-child a {
        color: #dc3545;
        font-weight: 600;
      }

      .nav-menu li a:hover {
        color: #d2691e;
      }

      .nav-menu li::after {
        content: "•";
        position: absolute;
        right: -25px;
        top: 50%;
        transform: translateY(-50%);
        color: #ccc;
        font-size: 12px;
      }

      .nav-menu li:last-child::after {
        display: none;
      }

      .nav-toggle {
        background: none;
        border: none;
        font-size: 24px;
        color: #d2691e;
        cursor: pointer;
        display: none;
      }

      @media (max-width: 768px) {
        .header-content {
          flex-direction: column;
          gap: 20px;
        }

        .nav-menu {
          flex-direction: column;
          gap: 15px;
          display: none;
        }

        .nav-menu.active {
          display: flex;
        }

        .nav-menu li::after {
          display: none;
        }

        .search-container {
          max-width: 100%;
          margin: 0 18px;
        }

        .category-dropdown {
          min-width: 100px;
          font-size: 12px;
          padding: 10px 12px;
        }

        .search-input {
          font-size: 12px;
          padding: 10px 40px 10px 12px;
        }

        .search-btn {
          padding: 10px 12px;
        }

        .nav-toggle {
          display: block;
          position: absolute;
          right: 20px;
          top: 20px;
        }
      }
      .nav-menu a.active {
        color: #e53935; /* Màu đỏ hoặc màu bạn muốn */
        font-weight: bold;
        border-bottom: 2px solid #e53935;
      }

      @media (max-width: 480px) {
        .logo-text {
          font-size: 20px;
        }

        .logo-icon {
          width: 85px;
          height: 85px;
        }

        .reservation-phone {
          font-size: 16px;
        }

        .reservation-label {
          font-size: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Top Search Bar -->
    <div class="top-search-bar">
      <div class="search-container">
        <select class="category-dropdown">
          <option>Danh Mục</option>
          <option>Cơm Niêu</option>
          <option>Lẩu</option>
          <option>Nướng</option>
          <option>Tráng Miệng</option>
          <option>Đồ Uống</option>
        </select>
        <div class="search-input-container">
          <input
            type="text"
            class="search-input"
            placeholder="Món ngon bạn cần tìm ...."
          />
        </div>
        <button class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <!-- Main Header -->
    <header class="main-header">
      <div class="header-content">
        <!-- Reservation Section -->
        <div class="reservation-section">
          <i class="fas fa-utensils reservation-icon"></i>
          <div class="reservation-text">
            <span class="reservation-label">ĐẶT BÀN</span>
            <span class="reservation-phone">094 1855 234</span>
          </div>
        </div>

        <!-- Logo Section -->
        <div class="logo-section">
          <a href="/dashboard/index.html">
            <img src="/images/logo.png" alt="Logo" style="max-height: 100px" />
          </a>
        </div>

        <!-- Menu Button -->
       <a href="/order/datbanngay.html" class="menu-btn">Đặt Bàn</a>
      </div>

      <!-- Toggle nav on mobile -->
      <button class="nav-toggle d-md-none"><i class="fas fa-bars"></i></button>
    </header>

    <!-- Navigation Menu -->
    <nav class="nav-menu-section">
      <ul class="nav-menu">
        <li><a href="/dashboard/index.html">NHÀ HÀNG CƠM NIÊU</a></li>
        <li><a href="/dashboard/index.html">GIỚI THIỆU</a></li>
        <li><a href="/menu/index.html">MENU</a></li>
        <li><a href="/news/index.html">TIN TỨC</a></li>
        <li><a href="/contact/index.html">LIÊN HỆ</a></li>
      </ul>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Search
      document
        .querySelector(".search-btn")
        .addEventListener("click", function () {
          const searchValue = document.querySelector(".search-input").value;
          const category = document.querySelector(".category-dropdown").value;
          if (searchValue.trim()) {
            alert(`Tìm kiếm: "${searchValue}" trong danh mục: "${category}"`);
          } else {
            alert("Vui lòng nhập từ khóa tìm kiếm");
          }
        });

      document
        .querySelector(".search-input")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            document.querySelector(".search-btn").click();
          }
        });

      // Click đặt bàn
      document
        .querySelector(".reservation-phone")
        .addEventListener("click", function () {
          window.location.href = "tel:0941855234";
        });

      // Toggle mobile menu
      document
        .querySelector(".nav-toggle")
        .addEventListener("click", function () {
          document.querySelector(".nav-menu").classList.toggle("active");
        });

      // Highlight active menu

      const currentPath = window.location.pathname;
      const menuLinks = document.querySelectorAll(".nav-menu a");

      menuLinks.forEach((link) => {
        const linkPath = new URL(link.href).pathname;
        if (currentPath === linkPath) {
          link.classList.add("active");
        }
      });
    </script>
  </body>
</html>
