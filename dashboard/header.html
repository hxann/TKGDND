<script>
// Minimal JavaScript for additional functionality
document.addEventListener('DOMContentLoaded', function() {
    console.log('🚀 Header loaded with optimized mobile menu');
    
    // Search functionality
    const searchBtn = document.querySelector(".header-search-btn");
    const searchInput = document.querySelector(".header-search-input");
    const categoryDropdown = document.querySelector(".header-category-dropdown");
    
    if (searchBtn && searchInput && categoryDropdown) {
        searchBtn.addEventListener("click", function () {
            const searchValue = searchInput.value;
            const category = categoryDropdown.value;
            
            if (searchValue.trim()) {
                const icon = this.querySelector("i");
                const originalClass = icon.className;
                icon.className = "fas fa-spinner fa-spin";
                
                setTimeout(() => {
                    icon.className = originalClass;
                    alert(`🔍 Tìm kiếm: "${searchValue}" trong danh mục: "${category}"`);
                }, 1000);
            } else {
                alert("⚠️ Vui lòng nhập từ khóa tìm kiếm");
            }
        });
        
        searchInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                searchBtn.click();
            }
        });
    }
    
    // Phone click to call
    const reservationPhone = document.querySelector(".header-reservation-phone");
    if (reservationPhone) {
        reservationPhone.addEventListener("click", function () {
            window.location.href = "tel:0941855234";
        });
    }
    
    // Close mobile menu when clicking menu items
    const menuLinks = document.querySelectorAll('.header-nav-link');
    const mobileCheckbox = document.getElementById('mobile-menu-toggle');
    
    menuLinks.forEach(link => {
        link.addEventListener('click', function() {
            if (window.innerWidth <= 768 && mobileCheckbox && mobileCheckbox.checked) {
                // Close menu by unchecking the checkbox
                mobileCheckbox.checked = false;
            }
        });
    });
    
    // Highlight active menu
    const currentPath = window.location.pathname;
    menuLinks.forEach((link) => {
        const linkPath = new URL(link.href).pathname;
        if (currentPath === linkPath ||
            (currentPath === "/" && linkPath.includes("dashboard")) ||
            (currentPath.includes("dashboard") && linkPath.includes("dashboard"))) {
            link.classList.add("header-active");
        }
    });
    
    console.log('✅ Header ready - Optimized mobile menu active');
});
</script>
