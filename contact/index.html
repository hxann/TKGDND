<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Bar Center - Cơm Niêu Việt Nam</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            line-height: 1.6;
        }

        /* Demo Content Sections */
        .demo-section {
            padding: 80px 0;
            text-align: center;
        }

        .demo-section.top {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .demo-section.bottom {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .demo-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .demo-section p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Contact Info Bar */
        .contact-bar {
            background: linear-gradient(135deg, #fff, #f8f9fa);
            padding: 40px 0;
            border-top: 1px solid #e9ecef;
            border-bottom: 1px solid #e9ecef;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            position: relative;
            z-index: 10;
        }

        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .contact-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 50px;
            align-items: center;
        }

        /* Location Section */
        .location-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .location-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #D2B48C, #DEB887);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            flex-shrink: 0;
            box-shadow: 0 6px 20px rgba(210, 180, 140, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .location-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(210, 180, 140, 0.5);
        }

        .location-text {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
            max-width: 320px;
        }

        /* Service Section */
        .service-section {
            text-align: center;
            position: relative;
            padding: 20px;
        }

        .service-label {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .service-description {
            color: #999;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .service-highlight {
            font-size: 4rem;
            font-weight: 800;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, #333, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Contact Section */
        .contact-section {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: flex-end;
        }

        .contact-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #D2B48C, #DEB887);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            flex-shrink: 0;
            box-shadow: 0 6px 20px rgba(210, 180, 140, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(210, 180, 140, 0.5);
        }

        .contact-info {
            text-align: left;
        }

        .phone-number {
            color: #333;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .phone-number:hover {
            color: #D2691E;
        }

        .combo-label {
            color: #666;
            font-size: 1rem;
            margin-bottom: 3px;
            font-weight: 500;
        }

        .combo-action {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .combo-price {
            color: #dc3545;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .combo-price:hover {
            color: #c82333;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .contact-row {
                grid-template-columns: 1fr;
                gap: 40px;
                text-align: center;
            }
            
            .contact-section {
                justify-content: center;
            }
            
            .location-section {
                justify-content: center;
            }
            
            .service-highlight {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            .contact-bar {
                padding: 30px 0;
            }
            
            .contact-row {
                gap: 30px;
            }
            
            .location-icon,
            .contact-icon {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .service-highlight {
                font-size: 2.5rem;
            }
            
            .location-text {
                font-size: 0.9rem;
                max-width: none;
            }
            
            .phone-number {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .contact-row {
                gap: 25px;
            }
            
            .location-section,
            .contact-section {
                flex-direction: column;
                gap: 15px;
            }
            
            .service-highlight {
                font-size: 2rem;
            }
            
            .contact-info {
                text-align: center;
            }
            
            .demo-section h2 {
                font-size: 2rem;
            }
            
            .demo-section p {
                font-size: 1rem;
            }
        }

        /* Animation Effects */
        .contact-bar {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .location-icon,
        .contact-icon {
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 6px 20px rgba(210, 180, 140, 0.4);
            }
            50% {
                box-shadow: 0 6px 20px rgba(210, 180, 140, 0.6);
            }
        }

        /* Floating animation for service highlight */
        .service-highlight {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        /* Intersection Observer Animation */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .animate-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .map-full img {
  width: 100%;
  height: auto;
  display: block;
}
    </style>
</head>
<body>
    <!-- Top Demo Content -->
  <body>
    <div id="header-placeholder"></div>

    <script>
      fetch("../dashboard/header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
        });
    </script>
       <div class = 'map-full'>
      <img src="/images/map.png"/>
    </div>  

    <!-- Contact Info Bar -->
    <section class="contact-bar animate-on-scroll">
        <div class="contact-container">
            <div class="contact-row">
                <!-- Location Section -->
                <div class="location-section">
                    <div class="location-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="location-text">
                        123 Đ Cộng Hòa, Phường 12, Quận Tân Bình, Thành phố Hồ Chí Minh
                    </div>
                </div>

                <!-- Service Section -->
                <div class="service-section">
                    <div class="service-label">Phục Vụ 24/7</div>
                    <div class="service-description">Đặt hàng hay nhận hàng</div>
                    <div class="service-highlight">24/7</div>
                </div>

                <!-- Contact Section -->
                <div class="contact-section">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="contact-info">
                        <div class="phone-number">094 1855 234</div>
                        <div class="combo-label">Combo Gia Đình</div>
                        <div class="combo-action">Liên hệ đặt hàng!</div>
                        <div class="combo-price">Chỉ Từ 500.000đ</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bottom Demo Content -->
   <body>
    <div id="footer-placeholder"></div>

    <script>
      fetch("../dashboard/footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Phone number click to call
        document.querySelector('.phone-number').addEventListener('click', function() {
            window.location.href = 'tel:0941855234';
        });

        // Contact icon click to call
        document.querySelector('.contact-icon').addEventListener('click', function() {
            window.location.href = 'tel:0941855234';
        });

        // Location click to open maps
        document.querySelector('.location-section').addEventListener('click', function() {
            const address = encodeURIComponent('123 Đ Cộng Hòa, Phường 12, Quận Tân Bình, Thành phố Hồ Chí Minh');
            window.open(`https://www.google.com/maps/search/?api=1&query=${address}`, '_blank');
        });

        // Combo price click for promotion
        document.querySelector('.combo-price').addEventListener('click', function() {
            alert('🍽️ Combo Gia Đình - Chỉ từ 500.000đ\n\n📞 Liên hệ ngay: 094 1855 234 để đặt hàng!\n\n✨ Bao gồm: Cơm niêu + 3 món chính + Canh + Tráng miệng');
        });

        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.2,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // Observe elements for scroll animation
        document.querySelectorAll('.animate-on-scroll').forEach(el => {
            observer.observe(el);
        });

        // Add click tracking for analytics
        document.querySelectorAll('.location-section, .contact-section, .service-section').forEach(section => {
            section.addEventListener('click', function() {
                const sectionName = this.className.split(' ')[0];
                console.log(`Clicked on: ${sectionName}`);
                // Here you would send analytics data
            });
        });

        // Add hover sound effect (optional)
        function playHoverSound() {
            // You can add a subtle sound effect here
            console.log('Hover sound effect');
        }

        document.querySelectorAll('.location-icon, .contact-icon').forEach(icon => {
            icon.addEventListener('mouseenter', playHoverSound);
        });

        // Dynamic text adjustment based on screen size
        function adjustTextSize() {
            const screenWidth = window.innerWidth;
            const serviceHighlight = document.querySelector('.service-highlight');
            
            if (screenWidth < 480) {
                serviceHighlight.style.fontSize = '2rem';
            } else if (screenWidth < 768) {
                serviceHighlight.style.fontSize = '2.5rem';
            } else if (screenWidth < 992) {
                serviceHighlight.style.fontSize = '3rem';
            } else {
                serviceHighlight.style.fontSize = '4rem';
            }
        }

        // Call on load and resize
        adjustTextSize();
        window.addEventListener('resize', adjustTextSize);

        // Add parallax effect on scroll
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const contactBar = document.querySelector('.contact-bar');
            const rate = scrolled * -0.2;
            
            contactBar.style.transform = `translateY(${rate}px)`;
        });
    </script>
</body>
</html>
